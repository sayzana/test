<div id="main-wrapper">
  <input #searchBox id="search-box" (input)="search(searchBox.value)" [class.border-dotted]="searchBox.value" />

  <ul class="search-result" *ngIf="searchBox.value">
    <li *ngIf="!(countries$ | async)?.length">Нет данных</li>
    <li *ngFor="let country of countries$ | async">
      <img [src]="country.flag" [alt]="country.name" width="15">
      <span class="item-label" [innerHTML]="country.name | textHighlight:searchBox.value"></span>
    </li>
  </ul>
</div>
